<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kiss.tv</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
      rel="stylesheet"
    />
    <script type="module" src="index.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
      integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1 class="mt-2">kiss.tv</h1>
      <div id="input" class="w-100">
        <form id="inputForm">
          <div class="mb-3">
            <label for="name1" class="form-label">Person 1</label>
            <input
              class="form-control"
              id="name1"
              placeholder="Type to search..."
            />
          </div>
          <div class="mb-3">
            <label for="name2" class="form-label">Person 2</label>
            <input
              class="form-control"
              id="name2"
              placeholder="Type to search..."
            />
          </div>
          <button
            id="inputFormSubmitButton"
            type="submit"
            class="btn btn-primary"
          >
            Find Link
          </button>
        </form>
      </div>
      <div id="output" class="d-none">
        <div id="outputContent"></div>
        <button id="shareButton" type="button" class="btn btn-primary mt-4">
          Share
        </button>
        <button id="newButton" type="button" class="btn btn-primary mt-1">
          New Path
        </button>
      </div>
      <div class="pt-4">
        <small
          >By <a href="https://twitter.com/a_vrtx" target="_blank">Vortex</a>.
          Inspired by
          <a href="https://twitter.com/ostonox" target="_blank">Ostonox</a>.
          <a href="https://github.com/vortexhero/kiss.tv" target="_blank"
            >Open source on GitHub.</a
          ></small
        >
      </div>
    </div>

    <div
      class="modal fade"
      id="videoModal"
      tabindex="-1"
      aria-labelledby="videoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="videoModalLabel">Clip</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="videoModalBody" class="modal-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
